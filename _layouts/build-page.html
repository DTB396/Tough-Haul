---
layout: default
---

<section class="ts-section ts-build-content">
  <div class="container container-wide">
    <div class="build-content-grid">
      <aside class="build-content-sidebar" aria-label="Build phase navigation">
        {% include content/build-sidenav.html %}
      </aside>

      <div class="build-content-main">
        {% if page.toc %}
          <nav class="toc" data-toc data-toc-scope=".build-content-main" aria-label="On this page"></nav>
        {% endif %}

        <article class="prose">
          {{ content }}
        </article>

        {% include content/build-prev-next.html %}
      </div>
    </div>
  </div>
</section>

{% include schema/build-phase-schema.html %}
