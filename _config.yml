# ============================
#  Tough Haul LLC
#  Professional Junk Removal & Hauling Services
# ============================

# ----------------------------
# Site identity
# ----------------------------
title: "Tough Haul LLC"
tagline: "Professional Junk Removal & Hauling Services"
description: >-
  Tough Haul LLC provides professional junk removal, trash hauling,
  furniture and appliance pickup, yard clean out, and moving services.
  Fully insured and ready to tackle any job. Fast, reliable, and affordable hauling
  services for homes and businesses.
url: "https://toughhauljunk.com"
baseurl: ""
timezone: "America/New_York"

# ----------------------------
# Site Configuration
# ----------------------------
is_demo_template: false
client_name: "Tough Haul LLC"
industry_type: "junk-removal"

# ----------------------------
# Build settings
# ----------------------------
permalink: pretty

# ----------------------------
# Plugins
# ----------------------------
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# ----------------------------
# Markdown / Kramdown
# ----------------------------
kramdown:
  auto_ids: true
  toc_levels: 2..3

# ----------------------------
# Defaults
# ----------------------------
defaults:
  - scope:
      path: "build"
    values:
      layout: default
      show_breadcrumbs: false

# ----------------------------
# SEO & Social
# ----------------------------
keywords:
  # Primary Services
  - "junk removal"
  - "trash hauling"
  - "furniture pickup"
  - "appliance removal"
  - "yard clean out"
  - "moving services"
  - "debris removal"
  - "estate cleanout"
  # Local Keywords
  - "junk removal near me"
  - "local trash hauling"
  - "affordable junk removal"
  - "same day junk pickup"
  - "residential junk removal"
  - "commercial junk removal"
  # Service Keywords
  - "old furniture pickup"
  - "appliance disposal"
  - "garage cleanout"
  - "basement cleanout"
  - "construction debris removal"
  - "property cleanout"
  - "hoarding cleanup"
  - "foreclosure cleanout"

# Local business SEO
locale: "en_US"
geo:
  region: "US"
  placename: "Local Service Area"

# Schema.org structured data
author:
  name: "Tough Haul LLC"
  url: "https://toughhauljunk.com/about/"

webmaster_verifications:
  google: ""
  bing: ""

social:
  name: "Tough Haul LLC"
  type: "LocalBusiness"
  links:
    - "https://toughhauljunk.com"
    - "https://facebook.com/toughhauljunk"

# Open Graph & Twitter Cards
twitter:
  username: toughhauljunk
  card: summary_large_image

logo: "/assets/img/logo/tough-haul-logo.svg"
logo_icon: "/assets/img/logo/tough-haul-icon.svg"
default_og_image: "/assets/img/logo/tough-haul-logo.png"
hero_default_image: "/assets/img/logo/tough-haul-logo.png"
assets_version: "2026-01-20.2"

# Service areas
service_areas:
  - "Local Service Area"
  - "Surrounding Communities"

# ----------------------------
# Business variables
# ----------------------------
company:
  name: "Tough Haul Trash & Junk LLC"
  owner: "Tough Haul Team"
  phone_display: "(555) 123-4567"
  phone_link: "+15551234567"
  license: "Licensed & Insured"
  address_line: ""
  address_city: ""
  address_region: ""
  address_postal_code: ""
  email: "info@toughhauljunk.com"

# ----------------------------
# UX flags
# ----------------------------
site_preset: "brand-2026"
ui:
  animations_enabled: true
  respect_reduced_motion: true

# ----------------------------
# Accessibility Settings
# ----------------------------
accessibility:
  toolbar: false
  auto_detect_preferences: true
  text_to_speech: true
  visual_alerts: true

ux:
  cta_primary_label: "Get a Free Quote"
  cta_secondary_label: "Call Now"
  reassurances:
    - "Fully Licensed & Insured"
    - "Same-Day Service Available"
    - "Upfront Transparent Pricing"
    - "We Do the Heavy Lifting"
    - "Eco-Friendly Disposal"
  value_props:
    - "Fast, reliable junk removal you can count on"
    - "We haul away furniture, appliances, and more"
    - "No hidden fees - price quoted is price paid"
    - "Professional, uniformed team"

# ----------------------------
# Forms
# ----------------------------
forms:
  endpoint: "https://formsubmit.co/info@toughhauljunk.com"
  guide_endpoint: "https://formsubmit.co/info@toughhauljunk.com"
  redirect_path: "/success/?form=contact"
  guide_redirect_path: "/success/?form=quote"
  subject: "New Junk Removal Quote Request"

# ----------------------------
# Client Management Options (for documentation)
# ----------------------------
# These are documented options for client websites:
#
# OPTION 1: Full GitHub Management
#   - We maintain full control of repository
#   - Client gets read access to see changes
#   - All updates handled by our team
#   - Best for: Clients who want hands-off management
#
# OPTION 2: GitHub Collaboration
#   - Client owns repository
#   - We are added as collaborators
#   - Client can make minor edits
#   - We handle major updates
#   - Best for: Tech-savvy clients who want involvement
#
# OPTION 3: Full Transfer
#   - We build and transfer complete ownership
#   - Client manages independently
#   - Available for support on hourly basis
#   - Best for: Clients with in-house web team
#
# DOMAIN OPTIONS:
#   - We can manage domain on client's behalf
#   - Client can own domain, we configure DNS
#   - Domain registration assistance available
#   - SSL certificates included with all plans

# ----------------------------
# Exclusions
# ----------------------------
exclude:
  - node_modules
  - .sass-cache
  - .jekyll-metadata
  - Gemfile
  - Gemfile.lock
  - vendor
  - .git
  - .github
  - .vscode
  - scripts
  - tools/
  - _audit
  - package.json
  - package-lock.json
  - README.md
  - LICENSE
  - "*.ps1"
  - "*.sh"
  - "*.bak*"
  - "**/*.bak*"
  - ".backups"
  - "vendor/**"
  - "root-archive/**"
  - "reports"
  - "dist"
  - "vendor/bundle"
  - "_backup/"
  - "**/*.bak"
  - "_site"
  - ".jekyll-cache"
  - ".DS_Store"
  - ".gitignore"
  - "SHELL-*.md"
  - "CLIENT-*.md"

keep_files:
  - "CNAME"
  - "assets/"
