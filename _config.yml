# ----------------------------
# Client Management Options (for documentation)
# ----------------------------
# These are documented options for client websites:
#
# OPTION 1: Full GitHub Management
#   - We maintain full control of repository
#   - Client gets read access to see changes
#   - All updates handled by our team
#   - Best for: Clients who want hands-off management
#
# OPTION 2: GitHub Collaboration
#   - Client owns repository
#   - We are added as collaborators
#   - Client can make minor edits
#   - We handle major updates
#   - Best for: Tech-savvy clients who want involvement
#
# OPTION 3: Full Transfer
#   - We build and transfer complete ownership
#   - Client manages independently
#   - Available for support on hourly basis
#   - Best for: Clients with in-house web team
#
# DOMAIN OPTIONS:
#   - We can manage domain on client's behalf
#   - Client can own domain, we configure DNS
#   - Domain registration assistance available
#   - SSL certificates included with all plans

