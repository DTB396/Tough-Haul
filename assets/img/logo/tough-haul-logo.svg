<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Emerald gradient for truck -->
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Truck Icon -->
  <g transform="translate(8, 10)" filter="url(#shadow)">
    <!-- Truck body -->
    <rect x="0" y="18" width="45" height="30" rx="3" fill="url(#truckGradient)"/>
    <!-- Truck cab -->
    <path d="M45,25 L58,25 L62,33 L62,48 L45,48 Z" fill="url(#truckGradient)"/>
    <!-- Window -->
    <rect x="47" y="28" width="12" height="10" rx="2" fill="#ffffff" opacity="0.9"/>
    <!-- Wheels -->
    <circle cx="12" cy="50" r="7" fill="#1f2937"/>
    <circle cx="12" cy="50" r="3" fill="#4b5563"/>
    <circle cx="53" cy="50" r="7" fill="#1f2937"/>
    <circle cx="53" cy="50" r="3" fill="#4b5563"/>
    <!-- Truck bed items (junk) -->
    <rect x="4" y="8" width="10" height="13" rx="1" fill="#d4a574" opacity="0.85"/>
    <rect x="17" y="4" width="9" height="17" rx="1" fill="#8b7355" opacity="0.85"/>
    <rect x="29" y="10" width="11" height="11" rx="1" fill="#a0522d" opacity="0.85"/>
  </g>
  
  <!-- Company Name - Emerald -->
  <text x="80" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="#10b981" letter-spacing="-0.5">
    TOUGH HAUL
  </text>
  
  <!-- LLC - Lighter -->
  <text x="244" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#6b7280" letter-spacing="0">
    LLC
  </text>
  
  <!-- Tagline -->
  <text x="80" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#059669" letter-spacing="2">
    TRASH &amp; JUNK REMOVAL
  </text>
  
  <!-- Subline -->
  <text x="80" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" letter-spacing="0.5">
    LICENSED • INSURED • FAST SERVICE
  </text>
</svg>
