  note: >
    All tile-related work follows TCNA 2024 Handbook methods and applicable ANSI A108/A118 standards.
    Written scope, change orders, and warranty terms are provided before work begins.

process:
  eyebrow: "Scope → Prep → Build → Verify → Document → Closeout"
  title: "Transparent Workflow, Written Agreements, Full Documentation"
  summary: >
    Every project follows a clear sequence: assessment, written estimate,
    execution to scope, verification, and closeout documentation.
    Change orders are approved in writing before work continues.
  fun_fact: >
    Substrate flatness is verified with long straightedges and precision levels
    appropriate to the space and tile format. Movement joints are designed and installed
    per TCNA EJ171 to prevent cracking and tenting.
  steps:
    - title: "Scope Review & Site Assessment"
      icon: clipboard
      description: >
        On-site walkthrough to assess substrate conditions, moisture exposure,
        and scope boundaries. Constraints and risks identified before estimating.

    - title: "Written Estimate & Approval"
      icon: document
      description: >
        Detailed proposal including scope, materials, timeline, payment terms,
        and warranty. Where useful, the proposal references TCNA methods and ANSI standards.
        Work begins only after approval.

    - title: "Installation & Verification"
      icon: check-circle
      description: >
        Work proceeds per written scope. Substrate readiness verified,
        waterproofing detailed per system spec, and required testing performed
        before tile installation.

    - title: "Closeout Package"
      icon: check-circle
      description: >
        Completion walkthrough, care guidance, warranty documentation,
        and a photo record of key installation phases suitable for owner records.

