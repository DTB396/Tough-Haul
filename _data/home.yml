services:
  eyebrow: "Technical Excellence, Code Compliance, Lasting Results"
  title: "Tile Installation & Waterproofing Built to Standards"
  summary: >
    Tile is durable only when the system is built correctly: substrate prep,
    verified flatness, correct mortars and grouts, movement accommodation,
    and bonded waterproofing where required. Work follows TCNA 2024 Handbook
    methods, ANSI A108 installation standards, and ANSI A118 material specifications.
  real_talk: >
    Real talk: I measure substrates with precision tools—not my eyes.
    Waterproofing gets detailed per the system spec and tested where required
    before tile goes down. You receive a photo documentation package for your records.
  cards:
    - icon: tile
      title: "Tile Installation (Ceramic & Porcelain)"
      description: >
        Floors and walls installed to published standards—layout planned,
        substrates corrected, and materials matched to the tile and conditions.
        Built for long-term performance, not quick finish photos.
      details:
        - "Substrate preparation + workmanship per ANSI A108.01 / A108.02"
        - "Substrate flatness verified to TCNA/ANSI tolerances for tile size installed"
        - "Mortar selection per ANSI A118 (A118.1 / A118.4 / A118.15 as specified)"
        - "Coverage meets TCNA/ANSI minimums (higher in wet areas), verified during install"
        - "Movement joints per TCNA EJ171 (perimeter, changes of plane, and field as required)"
        - "Layout centered on sightlines to reduce slivers and awkward cuts"
      url: "/services/#tile"

    - icon: stone
      title: "Natural Stone & Large-Format Tile"
      description: >
        Stone and large-format tile demand tighter tolerances, proper support,
        and the right mortars and prep. Installations follow TCNA stone guidance
        and written manufacturer requirements.
      details:
        - "Large-format installs planned around TCNA/ANSI flatness requirements"
        - "Back-buttering / directional troweling used where required for support"
        - "Mortar + grout matched to stone type and substrate per manufacturer specs"
        - "Breathable impregnating sealers used where appropriate, per product data sheets"
        - "Heat and movement considered for fireplaces, sun exposure, and transitions"
      url: "/services/#stone"

    - icon: waterproofing
      title: "Waterproofing Systems (ANSI A118.10)"
      description: >
        Showers and wet areas built with bonded waterproofing membranes that meet
        ANSI A118.10. Installed per the system specification, detailed at penetrations,
        and tested where required prior to tile installation—with documentation.
      details:
        - "ANSI A118.10 compliant membranes (sheet or liquid-applied per system spec)"
        - "Corners, seams, niches, curbs, drains, and penetrations detailed per manufacturer"
        - "Flood testing performed where required by TCNA method/manufacturer prior to tile"
        - "Slope and drainage verified as part of pre-tile readiness checks"
        - "Closeout photo documentation + care guidance provided"
      url: "/services/#waterproofing"
  actions:
    primary:
      label: "Request an Estimate"
      url: /contact/
    secondary:
      label: "Explore Portfolio"
