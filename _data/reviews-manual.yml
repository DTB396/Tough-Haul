# Manual Review Staging (NOT LIVE)
# Use when Thumbtack sync is unavailable.
# When ready to publish: copy entries into _data/reviews.yml (and remove from here).
# IMPORTANT: Client words are not edited—only formatted for HTML display.

meta:
  purpose: "staging"
  last_updated: "2025-12-28"
  instructions:
    - "Use a unique id: thumbtack-firstname-initial-YYYY-MM-DD-#"
    - "Keep quote text verbatim; format only (p, br)."
    - "Include the platform URL for verification."

template:
  id_format: "thumbtack-firstname-initial-YYYY-MM-DD-#"
  required_fields:
    - "id"
    - "source"
    - "platform"
    - "rating"
    - "rating_max"
    - "quote_html"
    - "author"
    - "date"
    - "url"

staged_reviews: []
featured_reviews:
  # Optional: homepage “featured” pulls can reference IDs from reviews.yml
  # Keep this list empty unless your templates support it.
  ids: []
