# =============================================================================
# PORTFOLIO.YML TEMPLATE
# =============================================================================
# Copy this file to _data/portfolio.yml and add project examples.
# Delete all comments and placeholder text when complete.
# =============================================================================

# Portfolio categories for filtering
categories:
  - id: all
    name: "All Projects"
  - id: service1
    name: "Service Type 1"               # e.g., "Residential", "Emergency"
  - id: service2
    name: "Service Type 2"               # e.g., "Commercial", "Installations"
  - id: service3
    name: "Service Type 3"

# Individual projects
projects:
  # Project 1
  - id: project1                         # Unique identifier
    title: "Project Title"               # e.g., "Kitchen Renovation"
    category: service1                   # Must match a category id above
    location: "City, State"
    date: "2026-01"                      # When completed (YYYY-MM)
    description: >
      Brief description of the project. What was the challenge?
      What did you do? What was the result? 2-3 sentences.
    image: "/assets/img/portfolio/project1.jpg"
    images:                              # Additional images (optional)
      - "/assets/img/portfolio/project1-1.jpg"
      - "/assets/img/portfolio/project1-2.jpg"
    featured: true                       # Show on homepage?
    testimonial: >
      Optional customer quote about this specific project.

  # Project 2
  - id: project2
    title: "Project Title"
    category: service2
    location: "City, State"
    date: "2025-12"
    description: >
      Brief description of the project.
    image: "/assets/img/portfolio/project2.jpg"
    featured: true

  # Project 3
  - id: project3
    title: "Project Title"
    category: service1
    location: "City, State"
    date: "2025-11"
    description: >
      Brief description of the project.
    image: "/assets/img/portfolio/project3.jpg"
    featured: false

  # Add more projects as needed...
  # Aim for at least 6-12 projects for a good portfolio

# =============================================================================
# PORTFOLIO PAGE SETTINGS
# =============================================================================
settings:
  projects_per_page: 12                  # How many to show initially
  show_filters: true                     # Show category filter buttons?
  default_filter: "all"                  # Which category shows by default
