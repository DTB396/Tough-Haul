# =========================================================
# Tough Haul Navigation - Junk Removal Business
# Data-driven nav for desktop dropdowns + mobile accordions
# =========================================================

primary:
  # --- Services ---
  - id: services
    title: "Services"
    url: "/services/"
    match: "^/services(/|$)"
    has_dropdown: true
    children:
      - id: furniture
        title: "Furniture & Appliance Pickup"
        url: "/services/#furniture"
      - id: trash
        title: "Trash & Debris Removal"
        url: "/services/#trash"
      - id: yard
        title: "Yard Clean Out"
        url: "/services/#yard"
      - id: moving
        title: "Moving Help"
        url: "/services/#moving"
      - id: cleanout
        title: "Property Cleanouts"
        url: "/services/#cleanout"

  # --- Free Estimate ---
  - id: estimate
    title: "Free Estimate"
    url: "/estimate/"
    match: "^/estimate(/|$)"

  # --- Pricing ---
  - id: pricing
    title: "Pricing"
    url: "/pricing/"
    match: "^/pricing(/|$)"

  # --- About ---
  - id: about
    title: "About"
    url: "/about/"
    match: "^/about(/|$)"
    has_dropdown: true
    aria_label: "About Tough Haul"
    children:
      - id: about-us
        title: "About Us"
        url: "/about/"
      - id: reviews
        title: "Reviews"
        url: "/reviews/"
      - id: faq
        title: "FAQ"
        url: "/faq/"

  # --- Contact CTA (standalone) ---
  - id: contact
    title: "Get a Quote"
    url: "/contact/"
    match: "^/contact(/|$)"
    cta: true

secondary:
  - id: privacy
    title: "Privacy"
    url: "/privacy/"
  - id: terms
    title: "Terms"
    url: "/terms/"

# Mobile-specific adjustments (if needed)
mobile:
  show_phone: true
  collapse_dropdowns: true

# Footer navigation groups
footer:
  - group: "Services"
    items:
      - title: "Furniture Pickup"
        url: "/services/#furniture"
      - title: "Trash Removal"
        url: "/services/#trash"
      - title: "Yard Clean Out"
        url: "/services/#yard"
      - title: "Moving Help"
        url: "/services/#moving"
      - title: "Property Cleanouts"
        url: "/services/#cleanout"
        
  - group: "Company"
    items:
      - title: "About Us"
        url: "/about/"
      - title: "Reviews"
        url: "/reviews/"
      - title: "FAQ"
        url: "/faq/"
      - title: "Contact"
        url: "/contact/"
        
  - group: "Quick Links"
    items:
      - title: "Free Estimate"
        url: "/estimate/"
      - title: "Get a Quote"
        url: "/contact/"
      - title: "Pricing"
        url: "/pricing/"
      - title: "Privacy Policy"
        url: "/privacy/"
      - title: "Terms of Service"
        url: "/terms/"
