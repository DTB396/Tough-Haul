# Home FAQ - Template
# Quick FAQ shown on homepage

- question: "How long does a typical website project take?"
  answer: "Most websites are completed in 2-4 weeks, depending on complexity. We'll give you a specific timeline during your free consultation."

- question: "Do I need to provide content and images?"
  answer: "We can help! We offer content writing and stock photo services, or you can provide your own. Either way, we'll make your site look professional."

- question: "What if I need changes after the site launches?"
  answer: "All our plans include support for updates. You can also make simple changes yourself through our easy content management system."

- question: "Will my website work on mobile phones?"
  answer: "Absolutely! Every site we build is fully responsive and tested on all devices - phones, tablets, and desktops."

- question: "Do you help with domain names and hosting?"
  answer: "Yes! We can help you register a domain, set up hosting, and manage everything so you don't have to worry about the technical stuff."

- question: "What's included in ongoing support?"
  answer: "Our support includes security updates, backups, minor content changes, and technical assistance. We're here when you need us."
