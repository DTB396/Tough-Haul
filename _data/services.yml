# _data/services.yml
# Tough Haul Trash & Junk LLC - Services Data
# Professional Junk Removal & Hauling Services

services:
  - id: furniture
    name: "Furniture & Appliance Pickup"
    icon: couch
    description: >
      Old couch taking up space? Broken refrigerator? We haul away furniture
      and appliances of all sizes. Our team does all the heavy lifting—just
      point and we'll take it from there.
    points:
      - "Couches, recliners, sectionals, and love seats"
      - "Mattresses, box springs, and bed frames"
      - "Refrigerators, washers, dryers, and stoves"
      - "Dishwashers, microwaves, and small appliances"
      - "Office furniture, desks, and filing cabinets"
    url: "/services/#furniture"

  - id: trash
    name: "Trash & Debris Removal"
    icon: trash
    description: >
      Whether it's general household junk, construction debris, or renovation
      waste—we haul it all. Perfect for when your regular trash pickup isn't
      enough or you need a full cleanout.
    points:
      - "General household trash and clutter removal"
      - "Construction and renovation debris cleanup"
      - "Garage, basement, and attic cleanouts"
      - "Storage unit cleanouts"
      - "Post-event and party cleanup"
    url: "/services/#trash"

  - id: yard
    name: "Yard Clean Out"
    icon: tree
    description: >
      Get your yard back in shape. We haul away branches, brush, leaves,
      old fencing, and outdoor junk. Perfect for storm cleanup, landscaping
      projects, or general yard maintenance.
    points:
      - "Branches, brush, and tree limbs"
      - "Leaves, grass clippings, and lawn debris"
      - "Old fencing, deck boards, and lumber"
      - "Outdoor furniture, grills, and play equipment"
      - "Shed and hot tub removal"
    url: "/services/#yard"

  - id: moving
    name: "Moving Help"
    icon: truck
    description: >
      Moving and need help with the heavy stuff? We can assist with loading
      and unloading, or haul away items you're not taking with you.
      Make your move easier with Tough Haul.
    points:
      - "Help loading and unloading rental trucks"
      - "Haul away unwanted items during your move"
      - "Heavy item moving within your home"
      - "Donation drop-off for usable items"
      - "Same-day moving assistance available"
    url: "/services/#moving"

  - id: cleanout
    name: "Property Cleanouts"
    icon: home
    description: >
      Full property cleanouts for any situation—estate sales, foreclosures,
      evictions, or preparing a property for sale. We handle everything
      from start to finish.
    points:
      - "Estate and inheritance cleanouts"
      - "Foreclosure and eviction cleanouts"
      - "Hoarding cleanup with discretion"
      - "Real estate preparation cleanouts"
      - "Commercial property cleanouts"
    url: "/services/#cleanout"

