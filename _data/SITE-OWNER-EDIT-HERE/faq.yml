    - question: "What's your refund policy?"
      answer: |
        If you're not satisfied with the initial design concepts, we'll work with you to make it right. If we can't reach agreement, we'll refund your deposit minus time spent. Once development begins, payments are non-refundable but we're committed to delivering what was agreed.
