      text: "Slow sites lose customers. We optimize everything for fast load times - better user experience, better search rankings."
    - title: "Trust Building"
      text: "Reviews, credentials, and professional presentation all build trust. We make sure your expertise shines through."
    - title: "Long-Term Thinking"
      text: "We build sites that grow with your business. Easy to update, easy to expand, built on solid foundations."

details:
