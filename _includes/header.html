<header class="ts-header" id="site-header" aria-label="Main Header">
  <div class="ts-header__branding">
    <!-- Logo with alt text for accessibility -->
    <img src="/assets/img/logo/4k-logo.png" alt="Tillerstead Logo" class="nav-logo ts-logo--header"
      id="header-logo" />
    <div class="ts-header__info">
      <!-- Company name, tagline, and license -->
      <span class="ts-header__company">Tillerstead LLC</span>
      <span class="ts-header__tagline">Expert Tile & Stone Installation â€” South Jersey</span>
      <span class="ts-header__license">NJ HIC #13VH10808800</span>
    </div>
  </div>

  <!-- Main Navigation -->
  {% include navigation/main-nav.html %}
</header>

<script>
  (function () {
    var header = document.getElementById('site-header');
    var logo = document.getElementById('header-logo');
    var lastScroll = 0;

    // Sticky header and logo resize on scroll
    function onScroll() {
      var scrollY = window.scrollY || window.pageYOffset;

      // Minimize header after scroll threshold
      if (scrollY > 60) {
        header.classList.add('ts-header--minimized');
      } else {
        header.classList.remove('ts-header--minimized');
      }

      // Update last scroll position
      lastScroll = scrollY;
    }

    // Event listeners for scroll, resize, and page load
    window.addEventListener('scroll', onScroll);
    window.addEventListener('resize', onScroll);
    document.addEventListener('DOMContentLoaded', onScroll);
  })();
</script>
