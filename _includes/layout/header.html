<!-- =========================================================
     Site Header - Professional Template
     Sticky header with branding + navigation
     ========================================================= -->
<header class="ts-header" id="site-header" aria-label="Main Header">
  <div class="ts-header__container">
    <!-- Branding Section -->
    <div class="ts-header__branding">
      <!-- Logo with link to home -->
      <a href="/" class="ts-header__logo-link" aria-label="{{ site.title }} - Go to homepage">
        {% include components/logo-wolf-crest.html class="ts-header__logo" %}
      </a>
      <div class="ts-header__info">
        <span class="ts-header__company">{{ site.company.name | default: site.title }}</span>
        <span class="ts-header__tagline">{{ site.tagline | default: 'Professional Service' }}</span>
        {% if site.company.service_area %}
        <span class="ts-header__region">{{ site.company.service_area }}</span>
        {% endif %}
      </div>
    </div>

    <!-- Main Navigation -->
    {% include navigation/main-nav.html %}
  </div>
</header>

<script>
  (function () {
    var header = document.getElementById('site-header');
    var lastScroll = 0;
    var scrollThreshold = 60;

    function onScroll() {
      var scrollY = window.scrollY || window.pageYOffset;

      // Minimize header after scroll threshold
      if (scrollY > scrollThreshold) {
        header.classList.add('ts-header--minimized');
      } else {
        header.classList.remove('ts-header--minimized');
      }

      lastScroll = scrollY;
    }

    // Throttled scroll handler
    var ticking = false;
    window.addEventListener('scroll', function() {
      if (!ticking) {
        window.requestAnimationFrame(function() {
          onScroll();
          ticking = false;
        });
        ticking = true;
      }
    });

    // Initial state
    document.addEventListener('DOMContentLoaded', onScroll);
  })();
</script>
