<!-- 
  Logo Component - Tough Haul
  Simple PNG logo display
  
  Usage: { % include components/logo-wolf-crest.html class="custom-class" % }
-->

{% assign logo_class = include.class | default: "site-logo" %}

<div class="{{ logo_class }}">
  <img src="{{ site.logo | relative_url }}"
       alt="{{ site.title }}"
       width="200"
       height="200"
       class="logo-image"
       loading="eager">
</div>
