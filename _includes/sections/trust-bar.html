{% comment %} Trust bar component - displays trust signals {% endcomment %}
<section class="trust-bar" aria-label="Trust signals">
  <div class="container">
    <ul class="trust-bar__list" role="list">
      <li class="trust-bar__item">
        <svg class="ts-trust-icon" aria-hidden="true" focusable="false" width="24" height="24">
          <use href="#icon-badge"></use>
        </svg>
        <span>Licensed &amp; Certified</span>
      </li>
      <li class="trust-bar__item">
        <svg class="ts-trust-icon" aria-hidden="true" focusable="false" width="24" height="24">
          <use href="#icon-check-circle"></use>
        </svg>
        <span>Industry Best Practices</span>
      </li>
      <li class="trust-bar__item">
        <svg class="ts-trust-icon" aria-hidden="true" focusable="false" width="24" height="24">
          <use href="#icon-shield"></use>
        </svg>
        <span>Fully Insured</span>
      </li>
    </ul>
  </div>
</section>
