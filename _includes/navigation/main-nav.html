</nav>

<button class="nav-toggle" aria-label="Menu" aria-expanded="false">
  <span></span><span></span><span></span>
</button>

<div class="nav-drawer" id="nav-drawer">
  <button class="nav-close" aria-label="Close menu">✕</button>
  <a href="{{ '/services/' | relative_url }}">Services</a>
  <a href="{{ '/estimate/' | relative_url }}">Get Estimate</a>
  <a href="{{ '/pricing/' | relative_url }}">Pricing</a>
  <a href="{{ '/about/' | relative_url }}">About Us</a>
  <a href="{{ '/reviews/' | relative_url }}">Reviews</a>
  <a href="{{ '/faq/' | relative_url }}">FAQ</a>
  <a href="{{ '/contact/' | relative_url }}" class="drawer-cta">Get a Quote</a>
  <p class="drawer-trust">Licensed & Insured · Atlantic County & Beyond</p>
</div>

<style>
/* Desktop Nav */
.main-nav {
  display: flex;
  align-items: center;
  gap: 1.5rem;
}
.main-nav a {
  color: #fff;
  text-decoration: none;
  font-size: 0.875rem;
  font-weight: 500;
  transition: color 0.2s;
}
.main-nav a:hover { color: #A02030; }
.nav-cta {
  background: #A02030;
  color: #fff !important;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  font-weight: 600;
}
.nav-cta:hover { background: #C73A4F; }

/* Mobile Toggle */
.nav-toggle {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 5px;
  padding: 8px;
  background: transparent;
  border: none;
  cursor: pointer;
  position: relative;
  z-index: 2100;
  margin-left: auto;
}
.nav-toggle span {
  width: 24px;
  height: 3px;
  background: #A02030;
  transition: all 0.3s ease;
  display: block;
}
.nav-toggle.active span:nth-child(1) {
  transform: rotate(45deg) translate(10px, 10px);
}
.nav-toggle.active span:nth-child(2) {
  opacity: 0;
}
.nav-toggle.active span:nth-child(3) {
  transform: rotate(-45deg) translate(8px, -8px);
}

/* Mobile Drawer */
.nav-drawer {
  position: fixed;
  top: 0;
  right: 0;
  width: 280px;
  height: 100vh;
  background: #0f1210;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 2050;
  transform: translateX(100%);
  transition: transform 0.3s ease;
  box-shadow: -4px 0 12px rgba(0, 0, 0, 0.5);
  overflow-y: auto;
}
.nav-drawer.open { 
  transform: translateX(0);
}
.nav-drawer::backdrop {
  background: rgba(0, 0, 0, 0.5);
}
.nav-close {
  align-self: flex-end;
  background: none;
  border: none;
  color: #A02030;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
  transition: color 0.2s;
}
.nav-close:hover {
  color: #C73A4F;
}
.nav-drawer a {
  color: #fff;
  text-decoration: none;
  padding: 0.75rem 0;
  border-bottom: 1px solid #222;
  font-size: 1rem;
  transition: color 0.2s;
}
.nav-drawer a:hover {
  color: #A02030;
}
.drawer-cta {
  background: #A02030 !important;
  text-align: center;
  padding: 0.75rem !important;
  border-radius: 6px;
  margin-top: 0.5rem;
  border: none !important;
  transition: background 0.2s;
}
.drawer-cta:hover {
  background: #C73A4F !important;
}
.drawer-trust {
  color: #666;
  font-size: 0.75rem;
  text-align: center;
  margin-top: auto;
}

/* Responsive */
@media (max-width: 768px) {
  .main-nav { display: none; }
  .nav-toggle { display: flex; }
}

/* Add overlay when drawer is open */
.nav-drawer.open::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 2049;
}
</style>

<script>
(function(){
  const toggle = document.querySelector('.nav-toggle');
  const drawer = document.getElementById('nav-drawer');
  const close = document.querySelector('.nav-close');
  const drawerLinks = drawer.querySelectorAll('a');
  
  // Add overlay element
  const overlay = document.createElement('div');
  overlay.className = 'nav-overlay';
  overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:2049;display:none;';
  document.body.appendChild(overlay);
  
  function openMenu() {
    drawer.classList.add('open');
    toggle.classList.add('active');
    toggle.setAttribute('aria-expanded', 'true');
    overlay.style.display = 'block';
    document.body.style.overflow = 'hidden';
  }
  
  function closeMenu() {
    drawer.classList.remove('open');
    toggle.classList.remove('active');
    toggle.setAttribute('aria-expanded', 'false');
    overlay.style.display = 'none';
    document.body.style.overflow = '';
  }
  
  toggle.addEventListener('click', () => {
    if (drawer.classList.contains('open')) {
      closeMenu();
    } else {
      openMenu();
    }
  });
  
  close.addEventListener('click', closeMenu);
  overlay.addEventListener('click', closeMenu);
  
  // Close menu when clicking links
  drawerLinks.forEach(link => {
    link.addEventListener('click', closeMenu);
  });
  
  // Close on Escape key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && drawer.classList.contains('open')) {
      closeMenu();
    }
  });
})();
</script>
