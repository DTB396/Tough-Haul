  <a href="/about/">About</a>

</nav>

<button class="nav-toggle" aria-label="Menu" aria-expanded="false">
  <span></span><span></span><span></span>
</button>

<div class="nav-drawer" id="nav-drawer">
  <button class="nav-close" aria-label="Close">✕</button>
  <a href="/services/">Services</a>
  <a href="/estimate/">Get Estimate</a>
  <a href="/pricing/">Pricing</a>
  <a href="/about/">About Us</a>
  <a href="/reviews/">Reviews</a>
  <a href="/faq/">FAQ</a>
  <a href="/contact/" class="drawer-cta">Get a Quote</a>
  <p class="drawer-trust">Licensed & Insured · Atlantic County NJ</p>
</div>

<style>
/* Desktop Nav */
.main-nav {
  display: flex;
  align-items: center;
  gap: 1.5rem;
}
.main-nav a {
  color: #fff;
  text-decoration: none;
  font-size: 0.875rem;
  font-weight: 500;
  transition: color 0.2s;
}
.main-nav a:hover { color: #10b981; }
.nav-cta {
  background: #10b981;
  color: #fff !important;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  font-weight: 600;
}
.nav-cta:hover { background: #059669; }

/* Mobile Toggle */
.nav-toggle {
  display: none;
  flex-direction: column;
  gap: 5px;
  padding: 8px;
  background: none;
  border: none;
  cursor: pointer;
}
.nav-toggle span {
  width: 24px;
  height: 2px;
  background: #fff;
  transition: 0.2s;
}

/* Mobile Drawer */
.nav-drawer {
  position: fixed;
  top: 0;
  right: 0;
  width: 280px;
  height: 100vh;
  background: #111;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 2000;
  transform: translateX(100%);
  transition: transform 0.3s;
}
.nav-drawer.open { transform: translateX(0); }
.nav-close {
  align-self: flex-end;
  background: none;
  border: none;
  color: #fff;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0.5rem;
}
.nav-drawer a {
  color: #fff;
  text-decoration: none;
  padding: 0.75rem 0;
  border-bottom: 1px solid #222;
  font-size: 1rem;
}
.nav-drawer a:hover { color: #10b981; }
.drawer-cta {
  background: #10b981;
  text-align: center;
  padding: 0.75rem !important;
  border-radius: 6px;
  margin-top: 0.5rem;
  border: none !important;
}
.drawer-trust {
  color: #666;
  font-size: 0.75rem;
  text-align: center;
  margin-top: auto;
}

/* Responsive */
@media (max-width: 768px) {
  .main-nav { display: none; }
  .nav-toggle { display: flex; }
}
</style>

<script>
(function(){
  const toggle = document.querySelector('.nav-toggle');
  const drawer = document.getElementById('nav-drawer');
  const close = document.querySelector('.nav-close');
  
  function open() {
    drawer.classList.add('open');
    toggle.setAttribute('aria-expanded', 'true');
    document.body.style.overflow = 'hidden';
  }
  function shut() {
    drawer.classList.remove('open');
    toggle.setAttribute('aria-expanded', 'false');
    document.body.style.overflow = '';
  }
  
  toggle.addEventListener('click', open);
  close.addEventListener('click', shut);
  document.addEventListener('keydown', e => e.key === 'Escape' && shut());
  drawer.addEventListener('click', e => e.target === drawer && shut());
})();
</script>
