<!-- Favicons & App Icons -->
<!-- SVG favicon for modern browsers (scales perfectly at any size) -->
<link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
<!-- PNG fallbacks in descending size order -->
<link rel="icon" type="image/png" sizes="48x48" href="/assets/icons/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
<link rel="shortcut icon" href="/favicon.ico">

<!-- Apple Touch Icons (for bookmarks and home screen) -->
<link rel="apple-touch-icon" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">

<!-- PWA Manifest -->
<link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">

<!-- Microsoft Tiles -->
<meta name="msapplication-config" content="{{ '/browserconfig.xml' | relative_url }}">
<meta name="msapplication-TileColor" content="#3B82F6">

<!-- Theme Color -->
<meta name="theme-color" content="#3B82F6">
